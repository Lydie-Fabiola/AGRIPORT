<!DOCTYPE html>
<html>
<head>
<title>Farmer Profile</title>
<link rel="stylesheet" href="farmerprofile.css">
</head>
<body>
  <div class="container">
    <h1>Farmer Profile</h1>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
      </div>
      <div class="form-group">
        <label for="farmerType">Farmer Type:</label>
        <input type="text" id="farmerType" name="farmerType">
      </div>
      <div class="form-group">
        <label for="farmerImage">Farmer Image:</label>
        <input type="file" id="farmerImage" name="farmerImage" accept="image/*">
      </div>
      <div class="form-group">
        <label for="momoName">Momo Account Name:</label>
        <input type="text" id="momoName" name="momoName">
      </div>
      <div class="form-group">
        <label for="momoNumber">Momo Account Number:</label>
        <input type="text" id="momoNumber" name="momoNumber">
      </div>
      <input type="submit" value="Save">
    </form>
  </div>
</body>
</html>
