<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Urgent Sale</title>
    <link rel="stylesheet" href="addproduct.css">
</head>
<body>
    <div class="container">
        <h1>Add New Urgent Sale</h1>
        <p class="subtitle">List perishable products that need to be sold quickly</p>

        <form id="urgentSaleForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" placeholder="e.g. Ripe Tomatoes" required>

            <div class="row">
                <div class="column">
                    <label for="originalPrice">Original Price</label>
                    <input type="text" id="originalPrice" name="originalPrice" placeholder="e.g. CFA 30/kg" required>
                </div>
                <div class="column">
                    <label for="reducedPrice">Reduced Price</label>
                    <input type="text" id="reducedPrice" name="reducedPrice" placeholder="e.g. CFA 20/kg" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="quantity">Quantity</label>
                    <input type="text" id="quantity" name="quantity" placeholder="e.g. 15 kg" required>
                </div>
                <div class="column">
                    <label for="bestBefore">Best Before Date</label>
                    <input type="date" id="bestBefore" name="bestBefore" required>
                </div>
            </div>

            <label for="reason">Reason for Urgent Sale</label>
            <input type="text" id="reason" name="reason" placeholder="e.g. Excess harvest, approaching expiry date" required>

            <label for="productImage">Product Image</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" required>

            <button type="submit">Save Urgent Sale</button>
        </form>
    </div>

    <script>
        document.getElementById('urgentSaleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Urgent sale product saved successfully!");
            // You can add your backend submission code here.
        });
    </script>
</body>
</html>
