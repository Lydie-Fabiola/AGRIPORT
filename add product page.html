<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2Market - Add Product</title>
    
    <link rel="stylesheet" href="D:\Farm2Market App CSS\add product.css">
</head>
<body>
    <!-- Dashboard layout same as before -->
    
    <div class="main-content">
        <div class="header">
            <!-- Header same as before -->
        </div>
        
        <div class="form-container">
            <h2 class="form-title">Add New Product</h2>
            
            <div class="offline-notice">
                <i class="fas fa-exclamation-circle"></i>
                <p>You are currently offline. Your listing will be saved and uploaded when you reconnect.</p>
            </div>
            
            <form id="product-form">
                <div class="form-row">
                    <div class="form-group required">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" class="form-control" placeholder="e.g. Organic Tomatoes" required>
                    </div>
                    <div class="form-group required">
                        <label for="product-category">Category</label>
                        <select id="product-category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="grains">Grains</option>
                            <option value="dairy">Dairy</option>
                            <option value="poultry">Poultry</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group required">
                        <label for="product-price">Price per Unit (â‚µ)</label>
                        <input type="number" id="product-price" class="form-control" placeholder="e.g. 5.00" step="0.01" required>
                    </div>
                    <div class="form-group required">
                        <label for="product-unit">Unit</label>
                        <select id="product-unit" class="form-control" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="g">Gram (g)</option>
                            <option value="lb">Pound (lb)</option>
                            <option value="piece">Piece</option>
                            <option value="bunch">Bunch</option>
                            <option value="dozen">Dozen</option>
                            <option value="liter">Liter</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group required">
                        <label for="product-quantity">Available Quantity</label>
                        <input type="number" id="product-quantity" class="form-control" placeholder="e.g. 10" required>
                    </div>
                    <div class="form-group">
                        <label for="product-harvest">Harvest Date</label>
                        <input type="date" id="product-harvest" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Product Tags (Select all that apply)</label>
                    <div class="tag-container">
                        <div class="tag-option">Organic</div>
                        <div class="tag-option selected">Fresh Today</div>
                        <div class="tag-option">Pesticide-Free</div>
                        <div class="tag-option">Heirloom</div>
                        <div class="tag-option">Local Variety</div>
                        <div class="tag-option">Rainfed</div>
                    </div>
                </div>
                
                <div class="form-group required">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" class="form-control form-textarea" placeholder="Describe your product (quality, growing method, etc.)" required></textarea>
                </div>
                
                <div class="form-group required">
                    <label>Product Images (Upload at least 1 photo)</label>
                    <div class="image-upload">
                        <i class="fas fa-camera"></i>
                        <p>Click to upload or drag & drop images</p>
                        <input type="file" id="product-images" accept="image/*" multiple style="display: none;">
                    </div>
                    <div class="image-preview">
                        <div class="preview-item">
                            <img src="https://via.placeholder.com/100x100" alt="Preview">
                            <div class="remove-image">&times;</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Simple script for tag selection
        document.querySelectorAll('.tag-option').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
        
        // Image upload simulation
        const imageUpload = document.querySelector('.image-upload');
        const fileInput = document.getElementById('product-images');
        
        imageUpload.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', function(e) {
            // In a real app, you would handle file uploads here
            console.log('Files selected:', e.target.files);
        });
    </script>
</body>
</html>
